<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="watch.css">
    <title>Smart Watch</title>
</head>
<body>
    <div class="watch">
        <div class="screen" id="screen">
            <h1 id="screen-title">Home</h1>
            <p id="screen-content">Welcome to your smartwatch!</p>
        </div>
        <div class="buttons">
            <button onclick="showHome()">Home</button>
            <button onclick="showMail()">Mail</button>
            <button onclick="showTimer()">Timer</button>
            <button onclick="showMusic()">Music</button>
        </div>
    </div>
    <script src="watch.js"></script>
</body>
</html>
